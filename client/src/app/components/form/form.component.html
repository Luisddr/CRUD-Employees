<form class="row g-3">
    <div class="col-md-6">
      <label for="name"  class="form-label">Nombre Completo</label>
      <input type="text" name="name" [(ngModel)]="employee.name" class="form-control" id="name">
    </div>
    <div class="col-md-6">
      <label for="inputBirthday" class="form-label">Fecha de nacimiento (dd-mm-aaaa)</label>
      <input type="text" name="birthday" [(ngModel)]="employee.birthday" class="form-control" id="inputBirthday">
    </div>
    <div class="col-md-2">
      <label for="inputAge" class="form-label">Edad</label>
      <input type="number" name="age" [(ngModel)]="employee.age" class="form-control" id="inputAge">
    </div>
    
    <div class="col-md-4">
      <label for="inputState" class="form-label">Puesto</label>
      <select name="cargo" [(ngModel)]="employee.cargo"  id="inputState"  class="form-select">
        <option selected *ngFor="let position of positionsList">{{position.name}}</option>
      </select>
    </div>

    <div class="col-md-4">
      <label for="inputStatus" class="form-label">Status</label>
      <select name="status" [(ngModel)]="employee.status"  id="inputStatus"  class="form-select">
        <option selected >Activo</option>
        <option >Inactivo</option>
      </select>
    </div>

    <div class="col-12">
      <button type="submit" class="btn btn-primary" (click)="upDate? upDateEmployee() :saveEmployee()">Guardar</button>
    </div>
  </form>
