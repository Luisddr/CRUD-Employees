
<style>
    table.cinereousTable {
  border: 6px solid #948473;
  background-color: #FFE3C6;
  width: 100%;
  text-align: center;
}
table.cinereousTable td, table.cinereousTable th {
  border: 0px solid #948473;
  padding: 4px 4px;
}
table.cinereousTable tbody td {
  font-size: 13px;
}
table.cinereousTable thead {
  background: #948473;
  background: -moz-linear-gradient(top, #afa396 0%, #9e9081 66%, #948473 100%);
  background: -webkit-linear-gradient(top, #afa396 0%, #9e9081 66%, #948473 100%);
  background: linear-gradient(to bottom, #afa396 0%, #9e9081 66%, #948473 100%);
}
table.cinereousTable thead th {
  font-size: 17px;
  font-weight: bold;
  color: #F0F0F0;
  text-align: left;
  border-left: 2px solid #948473;
}
table.cinereousTable thead th:first-child {
  border-left: none;
}

table.cinereousTable tfoot td {
  font-size: 16px;
}
</style>

<table class="cinereousTable">
    <thead>
    <tr>
    <th>id</th>
    <th>Nombre</th>
    <th>Edad</th>
    <th>Cargo</th>
    <th>Status</th>
    <th>Opciones</th>
    
    </tr>
    </thead>
    <tbody>

    <!-- prueba inicia -->

    <tr *ngFor="let employee of employeesList">
      <td>{{employee.id}}</td><td>{{employee.name}}</td><td>{{employee.age}}</td>
      <td>{{employee.cargos[0].name}}</td>
      <td>{{employee.status}}</td>
        <button [routerLink]="['/home/update', employee.id]">Modificar</button>
        <button (click)="deleteEmployee(employee.id)" >Eliminar</button>
      </tr>

    <!-- prueba termina -->

    </tbody>
    </table>
